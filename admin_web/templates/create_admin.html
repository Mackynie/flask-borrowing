<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Create Admin - BARMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --red: #C40C0C;
      --amber: #FFC100;
      --orange: #FF6500;
      --deep-orange: #FF8A08;
      --beige: #ECDCBF;
      --light-yellow: #F8F2DE;
      --white: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .left-pane {
      flex: 3;
      background: #fef3df;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 30px;
    }

    .left-pane img {
      max-width: 80%;
      height: auto;
      margin-bottom: 15px;
    }

    .right-pane {
      flex: 2;
      background-color: var(--red);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-y: auto; /* allow scrolling if content is tall */
    }

    .login-card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .login-card h3 {
      text-align: center;
      color: var(--red);
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: var(--orange);
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ddd;
    }

    .btn-primary {
      background-color: var(--red);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--deep-orange);
    }

    .alert-danger, .alert-success {
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .alert-danger {
      background-color: #fbeaea;
      color: var(--red);
      border: 1px solid var(--red);
    }

    .alert-success {
      background-color: #e7f7e7;
      color: #2e7d32;
      border: 1px solid #2e7d32;
    }

    /* ðŸ“± Responsive adjustments */
    @media (max-width: 992px) {
      .split-container {
        flex-direction: column;
        height: auto;
      }

      .left-pane {
        flex: none;
        padding: 20px;
      }

      .left-pane img {
        max-width: 200px;
      }

      .right-pane {
        flex: none;
        padding: 20px;
        min-height: 100vh;
      }

      .login-card {
        padding: 25px;
        max-width: 95%;
        margin: 20px auto;
      }
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 20px;
      }

      .form-label {
        font-size: 0.9rem;
      }

      .btn-primary {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<div class="split-container">
  <!-- Left Branding -->
  <div class="left-pane">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="BARMA Logo" class="logo-img">
  </div>

  <!-- Right Create Admin Form -->
  <div class="right-pane">
    <div class="login-card">
      <h3>Create Admin Account</h3>

      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}
      {% if success %}
        <div class="alert alert-success text-center">{{ success }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('create_admin') }}">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" placeholder="Enter full name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Position in Barangay</label>
          <input type="text" name="position" class="form-control" placeholder="Enter position (e.g. Secretary)" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Create Account</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
