<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Reset Password - BARMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --red: #C40C0C;
      --amber: #FFC100;
      --orange: #FF6500;
      --deep-orange: #FF8A08;
      --beige: #ECDCBF;
      --light-yellow: #F8F2DE;
      --white: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .left-pane {
      flex: 3;
      background: #fef3df;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 30px;
    }

    .left-pane img {
      max-width: 90%;
      height: auto;
      margin-bottom: 15px;
    }

    .right-pane {
      flex: 2;
      background-color: var(--red);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .reset-card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 16px;
      padding: 5vw;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .reset-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .reset-card h3 {
      text-align: center;
      color: var(--red);
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: var(--orange);
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ddd;
    }

    .btn-primary {
      background-color: var(--red);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--deep-orange);
    }

    .alert-danger {
      background-color: #fbeaea;
      color: var(--red);
      border: 1px solid var(--red);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    @media (max-width: 992px) {
      .split-container {
        flex-direction: column;
        height: auto;
      }

      .left-pane {
        flex: none;
        padding: 20px;
      }

      .left-pane img {
        max-width: 200px;
      }

      .right-pane {
        flex: none;
        padding: 20px;
        width: 100%;
      }

      .reset-card {
        margin: 20px auto;
        width: 95%;
        max-width: 400px;
      }
    }

    @media (max-width: 576px) {
      .left-pane img {
        max-width: 150px;
      }

      .reset-card {
        padding: 15px;
      }

      .form-control {
        font-size: 0.9rem;
        padding: 10px;
      }

      .btn-primary {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<div class="split-container">
  <!-- Left Branding Pane -->
  <div class="left-pane">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="BARMA Logo" class="logo-img">
  </div>

  <!-- Right Reset Password Pane -->
  <div class="right-pane">
    <div class="reset-card">
      <h3>Reset Password</h3>
      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('admin_reset_password', username=username) }}">
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
        </div>

        <!-- ðŸ”’ Password requirement note -->
        <div class="text-muted small mb-3">
          <strong>Note:</strong> Password must be at least 8 characters long and include
          an uppercase letter, a lowercase letter, a number, and a special character.
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Reset Password</button>

        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-decoration-none text-danger fw-semibold">
            Back to Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
