<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Admin Login - BARMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --red: #C40C0C;
      --amber: #FFC100;
      --orange: #FF6500;
      --deep-orange: #FF8A08;
      --beige: #ECDCBF;
      --light-yellow: #F8F2DE;
      --white: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .left-pane {
      flex: 3;
      background: #fef3df;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 30px;
    }

    .left-pane img {
      max-width: 90%;
      height: auto;
      margin-bottom: 15px;
    }

    .right-pane {
      flex: 2;
      background-color: var(--red);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 16px;
      padding: 5vw;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .login-card h3 {
      text-align: center;
      color: var(--red);
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: var(--orange);
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ddd;
    }

    .btn-primary {
      background-color: var(--red);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--deep-orange);
    }

    .alert-danger {
      background-color: #fbeaea;
      color: var(--red);
      border: 1px solid var(--red);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 20px; 
        max-width: 95%;
      }

      .form-label {
        font-size: 0.9rem;
      }

      .btn-primary {
        font-size: 0.9rem;
        padding: 8px;
      }
    }

    /* Responsive layout for tablets and phones */
@media (max-width: 992px) {
  .split-container {
    flex-direction: column; /* Stack vertically */
    height: auto; /* Allow natural height */
  }

  .left-pane {
    flex: none;
    padding: 20px;
  }

  .left-pane img {
    max-width: 200px; /* Keep logo reasonable size */
  }

  .right-pane {
    flex: none;
    padding: 20px;
    width: 100%; /* Take full width */
  }

  .login-card {
    margin: 20px auto; /* Center */
    width: 95%;
    max-width: 400px;
  }
}

/* Even smaller phones */
@media (max-width: 576px) {
  .left-pane img {
    max-width: 150px;
  }

  .login-card {
    padding: 15px;
  }

  .form-control {
    font-size: 0.9rem;
    padding: 10px;
  }

  .btn-primary {
    font-size: 0.9rem;
    padding: 8px;
  }
}

  </style>
</head>
<body>

<div class="split-container">
  <!-- Left Branding Pane -->
  <div class="left-pane">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="BARMA Logo" class="logo-img">
  </div>

  <!-- Right Login Pane -->
  <div class="right-pane">

    <!-- Login Card -->
    <div class="login-card">
      <h3>Admin Login</h3>
      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
        <div class="text-center mt-3">
          <a href="{{ url_for('admin_forgot_password') }}" class="text-decoration-none text-danger fw-semibold">
            Forgot Password?
          </a>
        </div>
      </form>
    </div>

  </div>
</div>

<!-- Verification Modal -->
<div class="modal fade" id="verifyModal" tabindex="-1" aria-labelledby="verifyModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title fw-bold text-danger" id="verifyModalLabel">Verification</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{{ url_for('verify_code') }}">
          <div class="mb-3">
            <label class="form-label">Enter Verification Code</label>
            <input type="password" name="code" class="form-control" placeholder="Enter code" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
