<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - BARMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --red: #C40C0C;
      --amber: #FFC100;
      --orange: #FF6500;
      --deep-orange: #FF8A08;
      --beige: #ECDCBF;
      --light-yellow: #F8F2DE;
      --white: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .left-pane {
      flex: 3;
      background: #fef3df;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 30px;
    }

    .left-pane img {
      height: auto;
      margin-bottom: 15px;
      width: 750px;
    }

    .left-pane h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .right-pane {
      flex: 2;
      background-color: var(--red);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: 0.3s ease-in-out;
    }

    .login-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .login-card h3 {
      text-align: center;
      color: var(--red);
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: var(--orange);
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ddd;
    }

    .btn-primary {
      background-color: var(--red);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--deep-orange);
    }

    .alert-danger {
      background-color: #fbeaea;
      color: var(--red);
      border: 1px solid var(--red);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
      }

      .left-pane {
        display: none;
      }

      .right-pane {
        flex: none;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

<div class="split-container">
  <!-- Left Branding Pane -->
  <div class="left-pane">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="BARMA Logo" class="logo-img">
  </div>

  <!-- Right Login Pane -->
  <div class="right-pane">
    <div class="login-card">
      <h3>Admin Login</h3>
      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
