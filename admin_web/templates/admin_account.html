<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Admin Account - BARMA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { background-color: var(--light-yellow); }
    .card { border-radius: 8px; box-shadow: 0 3px 8px rgba(0,0,0,0.05); }
    .form-label { font-weight: 500; color: var(--dark-red); }
    .btn-custom { background-color: var(--orange); color: #fff; }
    .btn-custom:hover { background-color: var(--deep-orange); }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar (reuse existing sidebar from BARMA) -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4 mt-4">
      <h1 class="fw-bold mb-4" data-aos="fade-down">Admin Account</h1>

      <div class="card p-4 mb-4">
        <h4 class="mb-3">Personal Details</h4>
        <form method="POST" action="{{ url_for('admin_account') }}">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="full_name" value="{{ admin.full_name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ admin.email }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" value="{{ admin.username }}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Change Password</label>
            <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current password">
          </div>
          <button type="submit" class="btn btn-custom">Update Details</button>
        </form>
      </div>

      <!-- Optional: Admin Activity Logs -->
      <div class="card p-4">
        <h4 class="mb-3">Recent Activity</h4>
        <ul class="list-group">
          {% for log in activity_logs %}
          <li class="list-group-item">{{ log.date }} - {{ log.action }}</li>
          {% endfor %}
        </ul>
      </div>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
