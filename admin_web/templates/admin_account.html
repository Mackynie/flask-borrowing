<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Admin Account - BARMA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    :root {
      --red: #C40C0C;
      --dark-red: #a10b0b;
      --amber: #FFC100;
      --orange: #FF6500;
      --deep-orange: #FF8A08;
      --beige: #ECDCBF;
      --light-yellow: #F8F2DE;
    }

    body {
      background-color: var(--light-yellow);
    }

    /* Card Styling */
    .card {
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .card h4 {
      color: var(--dark-red);
      font-weight: 600;
    }

    /* Form Inputs */
    .form-label {
      font-weight: 500;
      color: var(--dark-red);
    }

    .form-control:focus {
      border-color: var(--orange);
      box-shadow: 0 0 5px rgba(255,101,0,0.4);
    }

    /* Custom Button */
    .btn-custom {
      background: var(--orange);
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: var(--deep-orange);
      color: #fff;
    }

    /* Profile Avatar */
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: var(--beige);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: var(--orange);
      margin: 0 auto 20px auto;
      border: 3px solid var(--amber);
    }

    /* Layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media(max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-md-block sidebar">
      <ul class="nav flex-column">
        <li class="nav-item text-center mt-3">
          <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-light">
            <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="BARMA Logo" style="max-width: 120px; margin-bottom: 1px;">
            <h1 class="mt-2">BARMA</h1>
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('assets_page') }}"><i class="bi bi-box-seam me-2"></i>Assets</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('reservations_page') }}"><i class="bi bi-calendar-check me-2"></i>Reservations</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('borrowings_page') }}"><i class="bi bi-arrow-left-right me-2"></i>Borrowing</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_accounts') }}"><i class="bi bi-people-fill me-2"></i>Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('history_page') }}"><i class="bi bi-clock-history me-2"></i>History</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('admin_account') }}"><i class="bi bi-person-circle me-2"></i>My Account</a></li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'help_page' %}active{% endif %}" href="{{ url_for('help_page') }}">
            <i class="bi bi-question-circle me-2"></i>Guide
          </a>
        </li>
        <li class="nav-item logout-btn mt-3 text-center">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light w-75">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4 mt-4">
      <h1 class="fw-bold mb-4 text-center" data-aos="fade-down">Admin Account</h1>

      <!-- Personal Details Card -->
      <div class="card p-4 mb-4">
        <div class="profile-avatar">
          <i class="bi bi-person-fill"></i>
        </div>
        <h4 class="text-center mb-4">Personal Details</h4>
        <form method="POST" action="{{ url_for('admin_account') }}">
          <div class="form-grid">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" name="full_name" value="{{ admin.full_name }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ admin.email }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" value="{{ admin.username }}" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Change Password</label>
              <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current password">
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom btn-lg px-5">Update Details</button>
          </div>
        </form>
      </div>

      

    </main>
  </div>
</div>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
