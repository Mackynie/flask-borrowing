<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Reservation Assets - BARMA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    #calendar { max-width: 100%; margin: 0 auto; }
    .input-group .form-control, .input-group .form-select { box-shadow: none !important; }
    .input-group-text { background-color: #fff !important; border-right: none !important; border-top-right-radius: 0 !important; border-bottom-right-radius: 0 !important; }
    .form-control.border-start-0, .form-select.border-start-0 { border-left: none !important; border-top-left-radius: 0 !important; border-bottom-left-radius: 0 !important; }
    .input-group .bi { font-size: 1rem; vertical-align: middle; }
    .input-group:focus-within { border-color: #0d6efd; box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25); }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-md-block sidebar">
      <ul class="nav flex-column">
        <li class="nav-item text-center mt-3">
          <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-light">
            <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="BARMA Logo" style="max-width: 120px; margin-bottom: 1px;">
            <h1 class="mt-2">BARMA</h1>
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('assets_page') }}"><i class="bi bi-box-seam me-2"></i>Assets</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('reservations_page') }}"><i class="bi bi-calendar-check me-2"></i>Reservations</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_accounts') }}"><i class="bi bi-people-fill me-2"></i>Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('history_page') }}"><i class="bi bi-file-earmark-bar-graph me-2"></i>Reports</a></li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_account') }}">
            <i class="bi bi-person-circle me-2"></i>My Account
          </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('help_page') }}">
                <i class="bi bi-question-circle me-2"></i>Guide
            </a>
        </li>

        <li class="nav-item logout-btn mt-3 text-center">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light w-75"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4 mt-4">
      <h1 class="fw-bold mb-4" data-aos="fade-down">RESERVATION</h1>

      <!-- Search Bar -->
      <div class="screen-only mb-3" style="max-width: 250px;">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search text-muted"></i></span>
          <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search asset name">
        </div>
      </div>

      <!-- Reserved Items Table -->
      <div class="card shadow-sm mb-4" data-aos="fade-up">
        <div class="card-body">
          <div class="d-flex justify-content-end align-items-center mb-3 flex-wrap gap-2">
            <div class="btn-group screen-only">
              <button class="btn btn-sm text-dark" style="background-color: #FFC100;" onclick="printReport()">
                <i class="bi bi-printer me-1"></i> Print
              </button>
            </div>
          </div>

          <!-- Updated Table -->
          <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle" id="reservationTable">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Asset Name</th>
                </tr>
              </thead>
              <tbody>
                {% for asset in reservable_assets %}
                <tr>
                  <td>{{ loop.index }}</td>
                  <td>{{ asset.name }}</td>
                </tr>
                {% else %}
                <tr>
                  <td colspan="2" class="text-center text-muted">No assets available for reservation.</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

          <!-- Calendar Button -->
          <div class="text-end mt-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#calendarModal" data-aos="zoom-in">
              <i class="bi bi-calendar-event me-1"></i> View Reservation Calendar
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Calendar Modal -->
<div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content" data-aos="fade-up">
      <div class="modal-header">
        <h5 class="modal-title" id="calendarModalLabel">Reservation Calendar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="facilityFilter" class="form-label">Filter by Facility:</label>
          <select id="facilityFilter" class="form-select w-50">
            <option value="all">Show All</option>
            {% for asset in reservable_assets %}
              <option value="{{ asset.name }}">{{ asset.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div id="calendar"></div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>

<script>const adminName = "{{ admin_name }}";</script>

<script>
AOS.init();

// Table Filter
function filterTable() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const rows = document.querySelectorAll('#reservationTable tbody tr');
  rows.forEach(row => {
    const rowText = row.textContent.toLowerCase();
    row.style.display = rowText.includes(searchTerm) ? '' : 'none';
  });
}
document.getElementById('searchInput').addEventListener('input', filterTable);

// PDF / Print Helpers (unchanged)
async function toBase64(url) { const res = await fetch(url,{cache:"no-store"}); const blob = await res.blob(); return new Promise(resolve=>{ const reader=new FileReader(); reader.onloadend=()=>resolve(reader.result); reader.readAsDataURL(blob); }); }
async function buildExportHeader(){const pob5Logo=await toBase64("{{ url_for('static', filename='img/POB5.jpg') }}"); const barmaLogo=await toBase64("{{ url_for('static', filename='img/logo3.png') }}"); return `<div style="position: relative; text-align: center; margin-bottom: 8px; height: 100px;"><img src="${pob5Logo}" style="position: absolute; left: 0; top: 40%; transform: translateY(-50%); height: 60px;" /><img src="${barmaLogo}" style="position: absolute; right: 0; top: 40%; transform: translateY(-50%); height: 100px;" /><div style="position: relative; z-index: 1;"><div style="font-weight:700; font-size:18px;">POBLACION 5</div><div style="font-size:12px;">Poblacion 5, Midsayap, Cotabato</div><div style="font-size:11px; margin-top:2px;">BARMA</div><div style="margin:6px auto 0; width: 75%; border-top:1px solid #000;"></div></div></div>`; }
function buildReportTitle(){ const search=document.getElementById('searchInput').value||'All'; return `<div style="text-align:center; margin:12px 0;"><div style="font-weight:700; font-size:14px;">RESERVATION ASSETS REPORT</div><div style="font-size:12px;">Search Filter: ${search}</div></div>`;}
function buildExportFooter(){const today=new Date().toLocaleDateString(); return `<div style="font-size:12px; margin-top:8px; display:flex; justify-content: space-between;"><span>Print date: ${today}</span><span>Printed by: ${adminName}</span></div>`;}
async function exportFilteredToPDF(){ const tableClone=document.getElementById('reservationTable').cloneNode(true); const tbody=tableClone.querySelector('tbody'); Array.from(tbody.rows).forEach(row=>{if(row.style.display==='none')tbody.removeChild(row);}); if(!tbody.rows.length) return alert('No visible records to export.'); tableClone.style.borderCollapse='collapse'; tableClone.querySelectorAll('th,td').forEach(cell=>{cell.style.border='0.5px solid black';cell.style.padding='4px';cell.style.textAlign='center';cell.style.fontSize='12px';}); tableClone.querySelectorAll('th').forEach(cell=>cell.style.fontWeight='bold'); const container=document.createElement('div'); container.innerHTML=await buildExportHeader()+buildReportTitle(); container.appendChild(tableClone); const footer=document.createElement('div'); footer.innerHTML=buildExportFooter(); container.appendChild(footer); html2pdf().from(container).set({margin:[0.5,0.5,0.5,0.5], filename:'BARMA-ReservedAssets-Report.pdf', image:{type:'jpeg',quality:1}, html2canvas:{scale:2}, jsPDF:{unit:'in',format:'letter',orientation:'portrait'}}).save(); }
async function printReport(){ const header=await buildExportHeader(); const footer=buildExportFooter(); const tableHTML=document.getElementById('reservationTable').outerHTML; const style=`<style>body{font-family:Arial,sans-serif; padding:20px; color:#000;} table{width:100%; border-collapse:collapse;} th,td{border:0.5px solid black; padding:4px; text-align:center; font-size:12px;} th{font-weight:bold;} .footer{display:flex; justify-content:space-between; font-size:12px; margin-top:8px;}</style>`; const win=window.open('','','width=800,height=600'); win.document.write(`<html><head><title>Print</title>${style}</head><body>${header}${buildReportTitle()}${tableHTML}${footer}</body></html>`); win.document.close(); win.onload=()=>{win.focus(); win.print();}; }

// FullCalendar
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  let calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth,timeGridWeek,timeGridDay,listWeek' },
    height: 'auto',
    events: '/api/reservation-events',
    eventDidMount: function(info) {
        const { resident_name, purpose, remarks } = info.event.extendedProps;
        const start = info.event.start.toLocaleString();
        const end = info.event.end ? info.event.end.toLocaleString() : '';
        info.el.setAttribute('title', 
            `Asset: ${info.event.title}\nResident: ${resident_name}\nPurpose: ${purpose}\nRemarks: ${remarks}\nStart: ${start}\nEnd: ${end}`
        );
    },
    eventClick: function(info) {
        const { resident_name, purpose, remarks } = info.event.extendedProps;
        const start = info.event.start.toLocaleString();
        const end = info.event.end ? info.event.end.toLocaleString() : '';

        // Double-click detection
        if (info.el.getAttribute('data-clicked') === 'true') {
            info.el.removeAttribute('data-clicked');
            // Go to the day view of the clicked date
            calendar.changeView('timeGridDay', info.event.start);
        } else {
            info.el.setAttribute('data-clicked', 'true');
            setTimeout(() => {
                if (info.el.getAttribute('data-clicked') === 'true') {
                    // Single click action (alert)
                    alert(
                        `Asset: ${info.event.title}\nResident: ${resident_name}\nPurpose: ${purpose}\nRemarks: ${remarks}\nStart: ${start}\nEnd: ${end}`
                    );
                }
                info.el.removeAttribute('data-clicked');
            }, 300); // 300ms window for double click
        }
    }
  });

  const calendarModal = document.getElementById('calendarModal');
  calendarModal.addEventListener('shown.bs.modal', () => {
    calendar.render();
    calendar.updateSize();
  });

  const facilityFilter = document.getElementById('facilityFilter');
  facilityFilter.addEventListener('change', async function() {
    const val = this.value;
    const response = await fetch('/api/reservation-events');
    let events = await response.json();
    if(val !== 'all') events = events.filter(e => e.title === val);
    calendar.removeAllEvents();
    events.forEach(e => calendar.addEvent(e));
  });
});
</script>

</body>
</html>
