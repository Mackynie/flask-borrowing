<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Assets - BARMA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    #calendar { max-width: 100%; margin: 0 auto; }
    .input-group .form-control, .input-group .form-select { box-shadow: none !important; }
    .input-group-text { background-color: #fff !important; border-right: none !important; border-top-right-radius: 0 !important; border-bottom-right-radius: 0 !important; }
    .form-control.border-start-0, .form-select.border-start-0 { border-left: none !important; border-top-left-radius: 0 !important; border-bottom-left-radius: 0 !important; }
    .input-group .bi { font-size: 1rem; vertical-align: middle; }
    .input-group:focus-within { border-color: #0d6efd; box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25); }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-md-block sidebar">
      <ul class="nav flex-column">
        <li class="nav-item text-center mt-3">
          <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-light">
            <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="BARMA Logo" style="max-width: 120px; margin-bottom: 1px;">
            <h1 class="mt-2">BARMA</h1>
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('assets_page') }}"><i class="bi bi-box-seam me-2"></i>Assets</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('reservations_page') }}"><i class="bi bi-calendar-check me-2"></i>Reservations</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('borrowings_page') }}"><i class="bi bi-arrow-left-right me-2"></i>Borrowing</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_accounts') }}"><i class="bi bi-people-fill me-2"></i>Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('history_page') }}"><i class="bi bi-clock-history me-2"></i>History</a></li>
        <li class="nav-item logout-btn mt-3 text-center">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light w-75"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4 mt-4">
      <h1 class="fw-bold mb-4" data-aos="fade-down">RESERVATION</h1>

      <!-- Search Bar -->
      <div class="screen-only mb-3" style="max-width: 250px;">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search text-muted"></i></span>
          <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search asset name">
        </div>
      </div>

      <!-- Reserved Items Table -->
      <div class="card shadow-sm mb-4" data-aos="fade-up">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
            <br>
            <div class="btn-group screen-only">
              <button class="btn btn-sm text-white" style="background-color: #0056b3;" onclick="exportFilteredToWord()">
                <i class="bi bi-file-earmark-word me-1"></i> Export to Word
              </button>
              <button class="btn btn-sm text-white" style="background-color: #b30000;" onclick="exportFilteredToPDF()">
                <i class="bi bi-filetype-pdf me-1"></i> Export to PDF
              </button>
              <button class="btn btn-sm text-dark" style="background-color: #FFC100;" onclick="printReport()">
                <i class="bi bi-printer me-1"></i> Print
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle" id="reservationTable">
              <thead class="table-light">
                <tr><th>#</th><th>Asset Name</th></tr>
              </thead>
              <tbody>
                {% for item in reserved_items %}
                <tr><td>{{ loop.index }}</td><td>{{ item }}</td></tr>
                {% else %}
                <tr><td colspan="2" class="text-center text-muted">No assets currently under reservation.</td></tr>
                {% endfor %}
              </tbody>
            </table>
          </div>

          <!-- Calendar Button -->
          <div class="text-end mt-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#calendarModal" data-aos="zoom-in">
              <i class="bi bi-calendar-event me-1"></i> View Reservation Calendar
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Calendar Modal -->
<div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content" data-aos="fade-up">
      <div class="modal-header">
        <h5 class="modal-title" id="calendarModalLabel">Reservation Calendar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Facility Filter -->
        <div class="mb-3">
          <label for="facilityFilter" class="form-label">Filter by Facility:</label>
          <select id="facilityFilter" class="form-select w-50">
            <option value="all">Show All</option>
            {% for asset in reservable_assets %}
              <option value="{{ asset.name }}">{{ asset.name }}</option>
            {% endfor %}
          </select>
        </div>
        <!-- Calendar -->
        <div id="calendar"></div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script>

<script>
AOS.init();

document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');
  const facilityFilter = document.getElementById('facilityFilter');
  let allEvents = [];

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    height: 550,
    headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listWeek' },
    eventDidMount: function(info) {
      new bootstrap.Tooltip(info.el, {
        title: `Reserved by: ${info.event.extendedProps.resident_name}\nStatus: ${info.event.extendedProps.status}\nPurpose: ${info.event.extendedProps.purpose || 'N/A'}`,
        placement: 'top',
        trigger: 'hover',
        container: 'body'
      });
    },
    eventClick: function(info) {
      const details = info.event.extendedProps;
      alert(`Facility: ${info.event.title}\nReserved by: ${details.resident_name}\nDate: ${info.event.startStr}\nPurpose: ${details.purpose || 'N/A'}`);
    },
    eventContent: function(arg) {
      const resident = arg.event.extendedProps.resident_name || 'N/A';
      const purpose = arg.event.extendedProps.purpose || 'N/A';
      return { html: `<div><strong>${arg.event.title}</strong><br><small>By: ${resident}</small><br><small>Purpose: ${purpose}</small></div>` };
    }
  });

  fetch('/api/reservation-events').then(r => r.json()).then(events => {
    allEvents = events;
    calendar.removeAllEvents();
    calendar.addEventSource(allEvents);
  });

  document.getElementById('calendarModal').addEventListener('shown.bs.modal', function () {
    calendar.render();
  });

  facilityFilter.addEventListener('change', function () {
    const selected = facilityFilter.value;
    const filtered = selected === 'all' ? allEvents : allEvents.filter(e => e.title === selected);
    calendar.removeAllEvents();
    calendar.addEventSource(filtered);
  });
});

// ---------------------- Table Filter -------------------------
function filterTable() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const rows = document.querySelectorAll('#reservationTable tbody tr');
  rows.forEach(row => {
    const rowText = row.textContent.toLowerCase();
    const match = rowText.includes(searchTerm);
    row.style.display = match ? '' : 'none';
    // Apply export-visible class if row is visible
    if (match) row.classList.add('export-visible');
    else row.classList.remove('export-visible');
  });
}

// ---------------------- Export Helpers -------------------------
async function toBase64(url) {
  const response = await fetch(url, { cache: "no-store" });
  const blob = await response.blob();
  return new Promise(resolve => { const reader = new FileReader(); reader.onloadend = () => resolve(reader.result); reader.readAsDataURL(blob); });
}

async function buildExportHeader() {
  const pob5Logo = await toBase64("{{ url_for('static', filename='img/POB5.jpg') }}");
  const barmaLogo = await toBase64("{{ url_for('static', filename='img/logo3.png') }}");
  return `
    <div style="margin-bottom:8px; display:flex; align-items:center; justify-content:space-between;">
      <div><img src="${pob5Logo}" alt="POBLACION 5 Logo" style="height:60px;"></div>
      <div style="text-align:center;">
        <div style="font-weight:700; font-size:18px;">POBLACION 5</div>
        <div style="font-size:12px;">Poblacion 5, Midsayap, Cotabato</div>
        <div style="font-size:11px;">BARMA</div>
        <div style="margin-top:6px; border-top:1px solid #000;"></div>
      </div>
      <div><img src="${barmaLogo}" alt="BARMA Logo" style="height:90px;"></div>
    </div>
  `;
}

function buildReportTitle() {
  const search = document.getElementById('searchInput').value || 'All';
  return `<div style="text-align:center; margin:12px 0;"><div style="font-weight:700; font-size:14px;">RESERVATION ASSETS REPORT</div><div style="font-size:12px;">Search Filter: ${search}</div></div>`;
}

function buildExportFooter() {
  return `<div style="font-size:12px; margin-top:8px;">Print date: ${new Date().toLocaleDateString()}</div>`;
}

// ---------------------- DOCX Export -------------------------
async function exportFilteredToWord() {
  const rows = Array.from(document.querySelectorAll('#reservationTable tbody tr')).filter(r => r.style.display !== 'none');
  if (!rows.length) return alert('No visible records to export.');

  const { Document, Packer, Paragraph, TextRun, Table, TableRow, TableCell, WidthType, AlignmentType, ImageRun, BorderStyle } = docx;

  const pob5ArrayBuf = await fetch("{{ url_for('static', filename='img/POB5.jpg') }}").then(r => r.arrayBuffer());
  const barmaArrayBuf = await fetch("{{ url_for('static', filename='img/logo3.png') }}").then(r => r.arrayBuffer());

  const headerTable = new Table({
    width: { size: 100, type: WidthType.PERCENTAGE },
    borders: { top:{style:BorderStyle.NONE}, bottom:{style:BorderStyle.NONE}, left:{style:BorderStyle.NONE}, right:{style:BorderStyle.NONE}, insideHorizontal:{style:BorderStyle.NONE}, insideVertical:{style:BorderStyle.NONE} },
    rows: [
      new TableRow({ children: [
        new TableCell({ width:{size:20,type:WidthType.PERCENTAGE}, children:[new Paragraph({ children:[new ImageRun({data:pob5ArrayBuf, transformation:{width:60,height:60}})] })] }),
        new TableCell({ width:{size:60,type:WidthType.PERCENTAGE}, children:[
          new Paragraph({ alignment: AlignmentType.CENTER, children:[new TextRun({text:"POBLACION 5", bold:true, size:28})] }),
          new Paragraph({ alignment: AlignmentType.CENTER, children:[new TextRun({text:"Poblacion 5, Midsayap, Cotabato", size:20})] }),
          new Paragraph({ alignment: AlignmentType.CENTER, children:[new TextRun({text:"BARMA", size:18})] })
        ] }),
        new TableCell({ width:{size:20,type:WidthType.PERCENTAGE}, children:[new Paragraph({ alignment: AlignmentType.RIGHT, children:[new ImageRun({data:barmaArrayBuf, transformation:{width:70,height:70}})]})] })
      ] })
    ]
  });

  const titlePara = new Paragraph({ alignment: AlignmentType.CENTER, spacing:{before:200, after:60}, children:[new TextRun({text:"RESERVATION ASSETS REPORT", bold:true, size:26})] });
  const filterPara = new Paragraph({ alignment: AlignmentType.CENTER, spacing:{after:200}, children:[new TextRun({text:`Search Filter: ${document.getElementById('searchInput').value || 'All'}`, size:20})] });

  const tableRows = [new TableRow({ children:[
    new TableCell({ children:[new Paragraph({children:[new TextRun({text:"#", bold:true})]})] }),
    new TableCell({ children:[new Paragraph({children:[new TextRun({text:"Asset Name", bold:true})]})] })
  ]})];

  rows.forEach(tr => {
    const tds = tr.querySelectorAll('td');
    tableRows.push(new TableRow({ children:[
      new TableCell({ children:[ new Paragraph(tds[0]?.textContent.trim() || '') ] }),
      new TableCell({ children:[ new Paragraph(tds[1]?.textContent.trim() || '') ] })
    ]}));
  });

  const dataTable = new Table({ width:{size:100,type:WidthType.PERCENTAGE}, rows: tableRows });
  const footerPara = new Paragraph({ spacing:{before:200}, children:[new TextRun({text:`Print date: ${new Date().toLocaleDateString()}`, size:20})]});

  const doc = new Document({ sections:[{ children:[headerTable,titlePara,filterPara,dataTable,footerPara] }] });
  const blobFile = await Packer.toBlob(doc);
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blobFile);
  a.download = "BARMA-ReservedAssets-Report.docx";
  a.click();
  URL.revokeObjectURL(a.href);
}

// ---------------------- PDF Export -------------------------
async function exportFilteredToPDF() {
  const tableClone = document.getElementById('reservationTable').cloneNode(true);
  const tbody = tableClone.querySelector('tbody');

  // âœ… Fixed: filter out hidden rows correctly
  const rows = Array.from(tbody.rows);
  rows.forEach(row => {
    if (row.style.display === 'none') tbody.removeChild(row);
  });

  if (!tbody.rows.length) return alert('No visible records to export.');

  tableClone.style.borderCollapse = 'collapse';
  tableClone.querySelectorAll('th, td').forEach(cell=>{
    cell.style.border='0.5px solid black';
    cell.style.color='black';
    cell.style.padding='4px';
    cell.style.textAlign='center';
    cell.style.fontSize='12px';
  });
  tableClone.querySelectorAll('th').forEach(cell=>cell.style.fontWeight='bold');

  const container = document.createElement('div');
  container.innerHTML = await buildExportHeader() + buildReportTitle();
  container.appendChild(tableClone);
  const footer = document.createElement('div'); footer.innerHTML = buildExportFooter(); container.appendChild(footer);

  html2pdf().from(container).set({ margin:[0.5,0.5,0.5,0.5], filename:'BARMA-ReservedAssets-Report.pdf', image:{type:'jpeg', quality:1}, html2canvas:{scale:2}, jsPDF:{unit:'in',format:'letter',orientation:'portrait'}}).save();
}

// ---------------------- Print -------------------------
async function printReport() {
  const header = await buildExportHeader();
  const footer = buildExportFooter();
  const tableHTML = document.getElementById('reservationTable').outerHTML;
  const style = `<style> body{font-family:Arial,sans-serif; padding:20px; color:#000;} table{width:100%; border-collapse:collapse;} th,td{border:0.5px solid black; padding:4px; text-align:center; font-size:12px;} th{font-weight:bold;} </style>`;
  const win = window.open('', '', 'width=800,height=600');
  win.document.write(`<html><head><title>Print</title>${style}</head><body>${header}${buildReportTitle()}${tableHTML}${footer}</body></html>`);
  win.document.close();
  win.onload = ()=>{ win.focus(); win.print(); };
}

document.getElementById('searchInput').addEventListener('input', filterTable);
</script>

</body>
</html>
