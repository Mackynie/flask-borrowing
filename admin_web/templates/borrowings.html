<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Borrowing Assets - BARMA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    .input-group .form-control { box-shadow: none !important; }
    .input-group-text {
      background-color: #fff !important;
      border-right: none !important;
      border-top-right-radius: 0 !important;
      border-bottom-right-radius: 0 !important;
    }
    .form-control.border-start-0 {
      border-left: none !important;
      border-top-left-radius: 0 !important;
      border-bottom-left-radius: 0 !important;
    }
    .input-group .bi { font-size: 1rem; vertical-align: middle; }
    .input-group:focus-within {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .export-only { display: none; }
    @media print {
      .sidebar, .btn, .form-control, .screen-only { display: none !important; }
      .export-only { display: block; }
      .table th, .table td {
        border: 0.5px solid black !important;
        padding: 4px !important;
        text-align: center !important;
        color: black !important;
        font-size: 12px !important;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-md-block sidebar">
      <ul class="nav flex-column">
        <li class="nav-item text-center mt-3">
          <a href="{{ url_for('dashboard') }}" class="text-decoration-none text-light">
            <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="BARMA Logo" style="max-width: 120px; margin-bottom: 1px;">
            <h1 class="mt-2">BARMA</h1>
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('assets_page') }}"><i class="bi bi-box-seam me-2"></i>Assets</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('reservations_page') }}"><i class="bi bi-calendar-check me-2"></i>Reservations</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('borrowings_page') }}"><i class="bi bi-arrow-left-right me-2"></i>Borrowing</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_accounts') }}"><i class="bi bi-people-fill me-2"></i>Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('history_page') }}"><i class="bi bi-clock-history me-2"></i>History</a></li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('help_page') }}">
                <i class="bi bi-question-circle me-2"></i>Guide
            </a>
        </li>
        <li class="nav-item logout-btn mt-3 text-center">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light w-75">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4 mt-4">
      <h1 class="fw-bold mb-4" data-aos="fade-down">Borrowing Assets</h1>

      <!-- Search -->
      <div class="screen-only d-flex gap-2 mb-4 align-items-center flex-wrap">
        <div class="input-group" style="width: 250px;">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search text-muted"></i>
          </span>
          <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search asset name">
        </div>
      </div>

      <!-- Table and Buttons -->
      <div class="card shadow-sm" data-aos="fade-up">
        <div class="card-body">
          <div class="d-flex justify-content-between mt-3">
            <div class="btn-group"></div>

            <!-- Export buttons -->
            <div class="btn-group">
              
              <button class="btn btn-sm text-white" style="background-color: #b30000;" onclick="exportFilteredToPDF()">
                <i class="bi bi-filetype-pdf me-1"></i> Export to PDF
              </button>
              <button class="btn btn-sm text-dark" style="background-color: #FFC100;" onclick="printReport()">
                <i class="bi bi-printer me-1"></i> Print
              </button>
            </div>
          </div>

          <br>
          <div class="table-responsive" id="exportSection">
            <table id="borrowingTable" class="table table-bordered table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                {% for asset in borrowing_assets %}
                <tr class="export-visible">
                  <td>{{ asset.name }}</td>
                  <td>{{ asset.available_quantity }}</td>
                </tr>
                {% else %}
                <tr>
                  <td colspan="2" class="text-center text-muted">No assets under borrowing category.</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Admin Name for export footer -->
<script>
const adminName = "{{ admin_name }}";
</script>

<script>
  AOS.init();

  function filterTable() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.querySelectorAll('#borrowingTable tbody tr');
    rows.forEach(row => {
      const rowText = row.textContent.toLowerCase();
      const match = rowText.includes(searchTerm);
      row.style.display = match ? '' : 'none';
      row.classList.toggle('export-visible', match);
    });
  }

  async function toBase64(url) {
    const response = await fetch(url, {cache: "no-store"});
    const blob = await response.blob();
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.readAsDataURL(blob);
    });
  }

  async function buildExportHeader() {
    const pob5Logo = await toBase64("{{ url_for('static', filename='img/POB5.jpg') }}");
    const barmaLogo = await toBase64("{{ url_for('static', filename='img/logo3.png') }}");

    return `
      <div style="position: relative; text-align: center; margin-bottom: 8px; height: 100px;">
        <img src="${pob5Logo}" style="position: absolute; left: 0; top: 40%; transform: translateY(-50%); height: 60px; opacity: 1; z-index: 0;" />
        <img src="${barmaLogo}" style="position: absolute; right: 0; top: 40%; transform: translateY(-50%); height: 100px; opacity: 1; z-index: 0;" />
        <div style="position: relative; z-index: 1;">
          <div style="font-weight:700; font-size:18px; margin:0;">POBLACION 5</div>
          <div style="font-size:12px; margin:0;">Poblacion 5, Midsayap, Cotabato</div>
          <div style="font-size:11px; margin-top:2px;">BARMA</div>
          <div style="margin:6px auto 0; width: 75%; border-top:1px solid #000;"></div>
        </div>
      </div>
    `;
  }

  function buildReportTitle() {
    const search = document.getElementById('searchInput').value || 'All';
    return `
      <div style="text-align:center; margin:12px 0;">
        <div style="font-weight:700; font-size:14px; margin:0;">BORROWING ASSETS REPORT</div>
        <div style="font-size:12px; margin:0;">Search Filter: ${search}</div>
      </div>
    `;
  }

  function buildExportFooter() {
    const today = new Date().toLocaleDateString();
    return `<div style="font-size:12px; margin-top:8px; display:flex; justify-content: space-between;">
              <span>Print date: ${today}</span>
              <span>Printed by: ${adminName}</span>
            </div>`;
  }

  async function fetchArrayBuffer(url) {
    const res = await fetch(url, {cache: "no-store"});
    return await res.arrayBuffer();
  }

 

  async function exportFilteredToPDF() {
    const rows = document.querySelectorAll('#borrowingTable tbody tr.export-visible');
    if (rows.length === 0) return alert('No visible records to export.');
    const header = await buildExportHeader();
    const tableClone = document.getElementById('borrowingTable').cloneNode(true);
    const tbody = tableClone.querySelector('tbody');
    Array.from(tbody.rows).forEach(row => { if(!row.classList.contains('export-visible')) tbody.removeChild(row); });
    tableClone.style.borderCollapse='collapse';
    tableClone.querySelectorAll('th, td').forEach(cell => { cell.style.border='0.5px solid black'; cell.style.color='black'; cell.style.padding='4px'; cell.style.textAlign='center'; cell.style.fontSize='12px'; });
    tableClone.querySelectorAll('th').forEach(cell=>cell.style.fontWeight='bold');
    const container = document.createElement('div');
    container.innerHTML = header + buildReportTitle(); container.appendChild(tableClone);
    const footer = document.createElement('div'); footer.innerHTML = buildExportFooter(); container.appendChild(footer);
    html2pdf().from(container).set({ margin:[0.5,0.5,0.5,0.5], filename:'BARMA-BorrowingAssets-Report.pdf', image:{type:'jpeg',quality:1}, html2canvas:{scale:2}, jsPDF:{unit:'in',format:'letter',orientation:'portrait'} }).save();
  }

  async function printReport() {
    const header = await buildExportHeader();
    const footer = buildExportFooter();
    const tableHTML = document.getElementById('borrowingTable').outerHTML;
    const style = `<style>
      body { font-family: Arial, sans-serif; padding: 20px; color: #000; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 0.5px solid black; padding: 4px; text-align: center; font-size: 12px; }
      th { font-weight: bold; }
      img { display:inline-block; }
    </style>`;
    const win = window.open('', '', 'width=800,height=600');
    win.document.write(`<html><head><title>Print</title>${style}</head><body>${header}${buildReportTitle()}${tableHTML}${footer}</body></html>`);
    win.document.close();
    win.onload = () => { win.focus(); win.print(); };
  }

  document.getElementById('searchInput').addEventListener('input', filterTable);
</script>
</body>
</html>
